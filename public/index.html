<!DOCTYPE html>
<html
  class="no-js no-svg"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  lang="en"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="OpertusMundi" />
    <meta name="keyword" content="OpertusMudni" />

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>assets/img/favicon/site.webmanifest">

    <link rel="profile" href="http://gmpg.org/xfn/11" />

    <title>topio</title>

    <!-- Inject Thymeleaf template variables -->
    <meta name="_csrf" th:content="<%= '${_csrf.token}' %>" />
    <meta name="_csrf_header" th:content="<%= '${_csrf.headerName}' %>" />

    <meta th:if="<%= '${tags != null}' %>" name="twitter:image:src"   th:content="<%= '${tags.imageUrl}' %>" />
    <meta th:if="<%= '${tags != null}' %>" name="twitter:image:alt"   th:content="<%= '${tags.title}' %>" />
    <meta th:if="<%= '${tags != null}' %>" name="twitter:site"           content="@Topio/" />
    <meta th:if="<%= '${tags != null}' %>" name="twitter:card"           content="summary_large_image" />
    <meta th:if="<%= '${tags != null}' %>" name="twitter:title"       th:content="<%= '${tags.title}' %>"  />
    <meta th:if="<%= '${tags != null}' %>" name="twitter:description" th:content="<%= '${tags.description}' %>" />

    <meta th:if="<%= '${tags != null}' %>" property="og:image"        th:content="<%= '${tags.imageUrl}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:image:alt"    th:content="<%= '${tags.title}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:image:width"  th:content="<%= '${tags.imageWidth}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:image:height" th:content="<%= '${tags.imageHeight}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:site_name"       content="Topio">
    <meta th:if="<%= '${tags != null}' %>" property="og:type"         th:content="<%= '${tags.type}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:title"        th:content="<%= '${tags.title}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:url"          th:content="<%= '${tags.url}' %>" />
    <meta th:if="<%= '${tags != null}' %>" property="og:description"  th:content="<%= '${tags.description}' %>" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
